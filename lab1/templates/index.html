<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspirin</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/styles/index_style.css">
</head>
<body>
<div class="mainpage">
    <div class="header">
        <div class="frame-14">
            <a href="/hello"><span class="text-home">üè†Ô∏é</span></a>
        </div>
        <p class="text-title"><span class="text-title">–ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ –∞—Å–ø–∏—Ä–∏–Ω–∞</span></p>
        <div class="frame-13"></div>
    </div>

    <div class="standartpage">

        <form action="/hello" method="GET">
            <div class="search">
                <input type="text" name="query" placeholder="–ü–æ–∏—Å–∫" value="{{ .query }}" class="text-search">
                <button type="submit" class="search-button"><img src="http://localhost:9000/aspirinimages/img/search.png" alt="home"></button>
            </div>
        </form>

        <div class="steps">

            {{ range .steps }}
                <div class="step">
                    <p class="step-name"><span class="step-name">{{.Title}}</span></p>
                    <img src="{{.Src}}" class="image" alt="image" />
                    <div class="frame-9">
                        <a href="/step/{{ .ID }}">
                            <div class="frame-17">
                                <p class="text-details"><span class="text-details">–ü–æ–¥—Ä–æ–±–Ω–µ–µ</span></p>

                            </div>
                        </a>
                        <div class="frame-18"></div>
                    </div>
                </div>
            {{ end }}
        </div>
        <div class="foot">
            {{if .cartCount}}
            <a href="/cart" class="cart-link">
                <img src="http://localhost:9000/aspirinimages/img/korzina.png" class="cart" alt="cart">
                <div class="cart-indicator">
                    <span class="cart-count">{{.cartCount}}</span>
                </div>
            </a>
            {{else}}
            <span class="cart-link disabled">
                <img src="http://localhost:9000/aspirinimages/img/korzina.png" class="cart" alt="cart">
            </span>
            {{end}}
        </div>
    </div>
</div>

</body>
</html>
